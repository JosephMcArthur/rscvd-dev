<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

  <head>
    <script src="https://dev.instantill.org/embed.js"></script>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,maximum-scale=2">
    <!-- Live embed. joe+ifla@openaccessbutton.org -->
    <!-- dev account is with joe+iflav2@openaccessbutton.org -->
    <link rel="stylesheet" type="text/css" media="screen" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% seo %}
  </head>

  <body>


    <div id="alert_content_wrap" class="outer">
      <section id="alert_content" class="inner">
        <p>RSCVD is now powered by Talaria at <a href ="https://app.rscvd.ifla.org">https://app.rscvd.ifla.org</a>. This website will redirected there on 21 April 2024.</p>
      </section>
    </div>
    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="nav_tab" href="/faq">FAQ</a>

          <h1 id="project_title">{{ site.title | default: site.github.repository_name }}</h1>
          <h2 id="project_tagline">{{ site.description | default: site.github.project_tagline }}</h2>

        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        {{ content }}
      </section>
    </div>

    <!-- FOOTER CONTENT -->

    {% include footer.html %}

  </body>
</html>
