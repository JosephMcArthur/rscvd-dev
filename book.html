---
layout: form
---

<h1>Book Chapter Request</h1>


<form id="test-form">

<label>Book Title</label>
<p><input class="oabutton_form" type="text" name="title" placeholder="Biology for dummies" style="box-shadow:none;"></p>

<p>ISBN</p>
<p><input class="oabutton_form" type="text" name="ISBN" placeholder="e.g 978-3-16-148410-0" style="box-shadow:none;"></p>

<p>Authors</p>
<p><input class="oabutton_form" type="text" name="authors" placeholder="e.g 1" style="box-shadow:none;"></p>

<p>Edition</p>
<p><input class="oabutton_form" type="text" name="edition" placeholder="e.g Joseph McArthur" style="box-shadow:none;"></p>

<p>Year Published</p>
<p><input class="oabutton_form" type="text" name="year" placeholder="e.g 1992" style="box-shadow:none;"></p>

<p>Institutional Email Address</p>
<p><input class="oabutton_form" type="text" name="email" placeholder="e.g. your.email@institution.edu" style="box-shadow:none;"></p>

<p>Full Name</p>
<p><input class="oabutton_form" type="text" name="full name" placeholder="e.g. Joseph McArthur" style="box-shadow:none;"></p>

<p>Library Name</p>
<p><input class="oabutton_form" type="text" name="library name" placeholder="e.g. Harvard Library" style="box-shadow:none;"></p>

</form>

<p><a class="oabutton_find" href="#" type="submit"id="submit-form" aria-label="Search" style="min-width:150px;">Submit Request</a></p>
<script>
var $form = $('form#test-form'),
    url = '      https://script.google.com/macros/s/AKfycbwPq7xWoTLwnqZHv7gJAwtsHRkreJ1hMJVeeplxDG_MipdIamU6/exec'
$('#submit-form').on('click', function(e) {
  e.preventDefault();
  var jqxhr = $.ajax({
    url: url,
    method: "GET",
    dataType: "json",
    data: $form.serializeObject()
  }).success(
    // do something
  );
})

</script>
