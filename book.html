<h1>Book Chapter Request</h1>

<form id="submission">

<label>Book Title</label>
<p><input class="oabutton_form" type="text" id="title" placeholder="Biology for dummies"></p>

<label>ISBN</label>
<p><input class="oabutton_form" type="text" id="ISBN" placeholder="e.g 978-3-16-148410-0"></p>

<label>Authors</label>
<p><input class="oabutton_form" type="text" id="authors" placeholder="e.g Charles Darwin"></p>

<label>Edition</label>
<p><input class="oabutton_form" type="text" id="edition" placeholder="e.g 1"></p>

<label>Year Published</label>
<p><input class="oabutton_form" type="text" id="year" placeholder="e.g 1992"></p>

<label>Institutional Email Address</label>
<p><input required="required" class="oabutton_form" type="email" id="email" placeholder="e.g. your.email@institution.edu"></p>

<label>Full Name</label>
<p><input required="required" class="oabutton_form" type="text" id="name" placeholder="e.g. Carla Hayden"></p>

<label>Library Name</label>
<p><input required="required" class="oabutton_form" type="text" id="organization" placeholder="e.g. Harvard University Library"></p>

<input class="oabutton_find" href="thanks" id="submit" aria-label="submit" style="min-width:150px;" type="submit">
<!-- TODO: Joe: does stopping default on this stop built in browser validation? https://developer.mozilla.org/en-US/docs/Web/HTML/Attributes/required / https://css-tricks.com/form-validation-ux-html-css/ -->

</form>

<script>
jQuery(document).ready(function() {

  var sid = 'AKfycbwPq7xWoTLwnqZHv7gJAwtsHRkreJ1hMJVeeplxDG_MipdIamU6';
  var url = 'https://api.openaccessbutton.org/ill/collect/' + sid;

  var goto = false;
  var valid = undefined;
  var submit = function(e) {
    if (valid === false) {
      valid = undefined; // reset validity check and let the form continue to display warning
    } else {
      try { e.preventDefault(); } catch(err) {};

      valid = $('#submission')[0].checkValidity();
      if (!valid) {
        $('#submit').click(); // will run again, but this time skip to letting the form display warning
      } else {
        // form valid now, send the data and go to thanks
        var data = {};

        $('.oabutton_form').each(function() {
          data[$(this).attr('id')] = $(this).val();
        });

        if (window.location.search) {
          var s = window.location.search.split('?')[1];
          var params = s.split('&');
          for ( var p of params ) {
            var parts = p.split('=');
            if (parts.length === 2 && parts[0] !== 'nothanks') data[parts[0]] = parts[1];
          }
        }

        goto = $(this).attr('href');
        console.log(data);
        $.ajax({
          url: url,
          method: 'GET',
          dataType: 'json',
          data: data,
          success: function(res) {
            console.log(res);
            if (window.location.search.indexOf('nothanks') === -1) window.location = goto;
          }
        });
      }
    }
  }
  $('body').on('click','#submit',submit);

});
</script>
